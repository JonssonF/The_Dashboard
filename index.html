<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Dashboard</title>
    <!-- Favicon -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google font  "Lato"-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <div id="page__container">
      <header>
        <!-- Clock DIV -->
        <time id="clock"></time>
      </header>
      <main id="dashboard__container">
        <!-- Dashboard title -->
        <h1 id="title__edit" contenteditable="true" spellcheck="false">
          John Doe Dashboard
        </h1>
        <!-- Box Section -->
        <section id="box-container">
          <!-- Favourite links -->
          <div class="box" id="box1">
            <h3 id="box1__Title">Links:</h3>
            <ul id="links">
              <!-- "link-item" -->
            </ul>
            <button id="link__Modal-Button">
              <i class="fa-solid fa-circle-plus"></i> Add Link
            </button>
          </div>
          <!-- Link Modal -->
          <div id="link__Modal" class="modal">
            <div class="modal__Content">
              <span class="close">&times;</span>
              <h2>Add new link</h2>
              <form id="addLink">
                <input
                  type="url"
                  id="linkURL"
                  placeholder="https://example.com"
                  required
                />
                <input
                  type="text"
                  id="linkTitle"
                  placeholder="Title ex Google."
                  required
                />
                <button type="submit" id="modal__add-button">SAVE</button>
              </form>
            </div>
          </div>
          <!-- Weather -->
          <div class="box" id="box2">
            <h3 id="box2__Title">Weather:</h3>
            <div id="weather-info">Loading weather..</div>
          </div>
          <!-- API -->
          <div class="box" id="box3">
            <h3 id="box3__Title">Life Lesson OTD:</h3>
            <div id="lesson__Content">
              <!-- LESSON CONTENT -->
            </div>
            <button class="lesson__Button">Get New Advice</button>
          </div>
          <!-- Notebox -->
          <div class="box" id="box4">
            <h3>Notes:</h3>
            <textarea id="notes" placeholder="Write notes..."></textarea>
          </div>
        </section>
      </main>
      <footer>
        <!-- Random background API button -->
        <button id="random__background-button">
          <span class="fas fa-sync-alt"></span> Random Background
        </button>
      </footer>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
